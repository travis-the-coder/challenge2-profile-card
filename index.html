<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/profileCard.css">
    <link rel="shortcut icon" href="images/favicon-32.png" type="image/x-icon">
    
    <!-- Import font style from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>    
    
<div class="profileCard">
    
    <img src="/images/bg-pattern-card.svg" alt="Upper Background Picture" id="profileBG">
    
    <div>
        <img src="/images/victor.jpg" alt="Victor's profile picture" id="profileP">
        <p ><b class="name">Victor Crest</b> 26</p>
        <p>London</p>
    </div>
    
<table>
        <tr>
                <td> 80K </td> 
                <td> 803K</td>
                <td> 1.4K</td>
        </tr>

        <tr>
            <td class="nvalues">Followers</td>
            <td class="nvalues">Likes</td>
            <td class="nvalues">Photos</td>
        </tr>

</table>

</div>



</body>
</html>
